<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <main>
            <div id="calculatorBody">
                <div id="outputField"><p>12344</p></div>
                <button id="onButton">ON/OFF</button>
                <button id="clearButton">CLEAR</button>
                <button id="divideButton"><span>&#247;</span></button>
                <button id="multiplyButton"><span>&#215;</span></button>
                <button id="minusButton">-</button>
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="plusButton">+</button>
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="equalsButton">=</button>
                <button id="number0">0</button>
                <button id="dotButton">.</button>
                

            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
