<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <main>
            <div id="calculatorBody">
                <div id="outputField">
                    <p id="operationParagraph"></p>
                </div>
                <button id="onButton">ON/OFF</button>
                <button id="clearButton">CLEAR</button>
                <button id="divideButton" class="operatorButton"><span>&#247;</span></button>
                <button id="multiplyButton" class="operatorButton"><span>&#215;</span></button>
                <button id="minusButton" class="operatorButton">-</button>
                <button id="number7" class="numberButton">7</button>
                <button id="number8" class="numberButton">8</button>
                <button id="number9" class="numberButton">9</button>
                <button id="plusButton" class="operatorButton">+</button>
                <button id="number4" class="numberButton">4</button>
                <button id="number5" class="numberButton">5</button>
                <button id="number6" class="numberButton">6</button>
                <button id="number1" class="numberButton">1</button>
                <button id="number2" class="numberButton">2</button>
                <button id="number3" class="numberButton">3</button>
                <button id="equalsButton">=</button>
                <button id="number0"class="numberButton">0</button>
                <button id="dotButton">.</button>
                

            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
